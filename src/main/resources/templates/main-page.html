<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" /></head>
<body>
<div class="container-fluid">
    <div class="row white">
        <div class="col-4 text-start">
            <img src="/image/Gach_homepage_main.png" class="img-fluid" style="width:45%;">
        </div>
        <div class="col-4 offset-4 text-end mt-4">
            <img src="/image/Download_on_the_App_Store_Badge_KR_RGB_blk_100317.png" class="img-fluid me-5" style="width:25%;">
            <a type="button" href="/admin/login" class="btn btn-primary btn-lg me-5">로그인</a>
        </div>
    </div>
    <div class="row align-items-center mt-5">
        <div class="container mt-5">
            <div class="row ms-3">
                <div class="col-1 ps-5 offset-1 d-flex justify-content-center align-items-center">
                    <button class="main-page-button" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev"><i class="bi bi-caret-left-fill fs-3"></i></button>
                </div>
                <div class="col-8 pe-5">
                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="/image/AI_path_prediction.png" class="img-fluid" style="width:73.9%;">
                                    </div>
                                    <div class="col-6 text-start mt-3">
                                        <div class="mb-5 pb-5">
                                            <div class="text-ai" style="height:15vh">AI</div>
                                            <div class="sidebarItem fs-1">소요시간 예측</div>
                                        </div>
                                        <div class="mt-5 pt-5 fs-3 sidebarItem">
                                            <span class="fontHv">개인별 이동 시간 데이터</span>를<br>
                                            바탕으로 교내 <span class="fontHv">이동시간</span>을 예측합니다
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row mt-2">
                                    <div class="col-3 offset-1 text-center mt-3 align-items-center">
                                        <img src="/image/AR2.PNG" style="width: 96.5%">
                                    </div>
                                    <div class="col-3 text-center mt-3 align-items-center">
                                        <img src="/image/AR1.PNG" style="width : 96.5%">
                                    </div>
                                    <div class="col-5">
                                        <div class="mb-2 mt-3">
                                            <div>
                                                <span class="fontHv fs-1">진화된</span>
                                            </div>
                                            <div>
                                                <span class="text-ar" style="height:15vh">AR</span><span class="fontHv fs-1">&nbsp;서비스</span>
                                            </div>
                                        </div>
                                        <div class="mt-4 pt-4 fs-3 nodeHeader">
                                            내 손 안에 가천대학교,
                                        </div>
                                        <div class="sidebarItem fs-2 mt-2">
                                            AR 캠퍼스 투어
                                        </div>
                                        <div class="sidebarItem fs-2 mt-2">
                                            AR 네비게이션
                                        </div>
                                        <div class="fs-3 nodeHeader mt-2">
                                            새로운 세상을 탐험해보세요!
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row mt-1">
                                    <div class="col-3 offset-1 mb-1">
                                        <img src="/image/building-1.png" class="pb-1" style="width : 96.5%;">
                                    </div>
                                    <div class="col-3 mt-3">
                                        <img src="/image/building-2.png" class="pt-1" style="width : 96.5%;">
                                    </div>
                                    <div class="col-5 fs-1 mt-5">
                                        <div class="sidebarItem">건물&nbsp;별</div>
                                        <div class="fontHv mb-5 pb-5" style="font-size : 5rem;">상세정보</div>
                                        <div class="nodeHeader fs-3 mt-5 pt-5">교내 건물의 <span class="sidebarItem">상세정보</span>를<br>확인할 수 있습니다</div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row mt-1">
                                    <div class="col-3 offset-1 mb-1">
                                        <img src="/image/event-1.png" class="pb-1" style="width : 96.5%;">
                                    </div>
                                    <div class="col-3 mt-3">
                                        <img src="/image/event-2.png" class="pt-1" style="width : 96.5%;">
                                    </div>
                                    <div class="col-5 fs-1 mt-5">
                                        <div class="sidebarItem">교내</div>
                                        <div class="fontHv mb-5 pb-5" style="font-size : 5rem;">행사정보</div>
                                        <div class="nodeHeader fs-3 mt-5 pt-5">교내의 <span class="sidebarItem">행사정보</span>를<br>확인할 수 있습니다</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1 pe-5 d-flex justify-content-center align-items-center">
                    <button class="main-page-button" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next"><i class="bi bi-caret-right-fill fs-3"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script>
    var myCarousel = document.querySelector('#myCarousel');
    var carousel = new bootstrap.Carousel(myCarousel);

    document.getElementById('prev').addEventListener('click', function() {
        var carousel = new bootstrap.Carousel(document.querySelector('#carouselExampleRide'));
        carousel.prev();
    });

    // 다음 버튼 클릭 시
    document.getElementById('next').addEventListener('click', function() {
        var carousel = new bootstrap.Carousel(document.querySelector('#carouselExampleRide'));
        carousel.next();
    });
</script>
</body>
</html>
