<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwEaZi-gI454I_SqL0EwZuZXtOS0ryLU&callback=initMap&libraries=maps,marker&v=beta"></script>
<div class="container-fluid">
    <header th:replace="~{/fragment :: header}"></header>
    <div class="row">
        <div th:replace="~{fragment :: sidebar('ai')}"></div>
        <div class="col-10" style="background-color: rgb(242,248,250); width: 85%; margin-left:15%; margin-top:5%;">
            <div class="container-fluid mt-4 p-0" style="background-color: rgb(242,248,250);">
                <div class="row ms-5 mb-3 mt-2 nodeHeader">
                    관리자 > AI관리
                </div>
                <div class="row mb-4 ms-5 fs-1 fontHv">
                    AI 모델 관리
                </div>
                <div class="row">
                    <div class="col text-end me-5">
                        <a href="/admin/ai/model/add" class="btn btn-primary add">모델 학습</a>
                    </div>
                </div>
                <div class="row p-5">
                    <table class="table table-hover text-center rounded pt-2 fontReg align-middle">
                        <thead style="position : sticky; top:0;">
                        <tr class="fs-5">
                            <th scope="col">
                                <span class="">버전</span>
                            </th>
                            <th scope="col">
                                <span class="">이름</span>
                            </th>
                            <th scope="col">
                                <span>MAE</span>
                            </th>
                            <th scope="col">
                                <span>평균 만족도</span>
                            </th>
                            <th scope="col">
                                <span>하이퍼파라미터</span>
                            </th>
                            <th scope="col">
                                <span>설정</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr style="height:8vh" th:each="ai : ${aiList}">
                                <td th:text="${ai.getAiModelVersion()}">v0.0.1</td>
                                <td th:text="${ai.getAiModelName()}">초기 모델</td>
                                <td th:text="${ai.getMae()}">15%</td>
                                <td th:text="${ai.getAverSatis()}">3.2</td>
                                <td>
                                    <div class="row justify-content-center">
                                        <div class="col-4">
                                            <span>에포크 수 : <span th:text="${ai.getEpochs()}">10</span></span>
                                        </div>
                                        <div class="col-4">
                                            <span>은닉층 수 : <span th:text="${ai.getHiddenLayer()}">10</span></span>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-4">
                                            <span>층 수 : <span th:text="${ai.getNumLayer()}">10</span></span>
                                        </div>
                                        <div class="col-4">
                                            <span>배치 사이즈 : <span th:text="${ai.getBatchSize()}">10</span></span>
                                        </div>
                                    </div>
                                    <div class="row text-center justify-content-center">
                                        <div class="col-4">
                                            <span>학습률 : <span th:text="${ai.getLearningRate()}">0.01</span></span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row justify-content-center">
                                       <div class="col-3">
                                           <i class="bi bi-gear-fill"></i>
                                       </div>
                                        <div class="col-3">
                                            <i class="bi bi-trash-fill"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center" id="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragment::search"></script>
<script>
    let rows = document.getElementsByClassName('row menu');
    let cnt = 0;
    let temp = 0;

    Array.from(rows).forEach(function(row, index) {
        if (row.classList.contains('link')) {
            cnt = index; // 인덱스 저장
        } //if

        row.addEventListener('mouseenter', function() {
            this.classList.add('link');

            document.querySelectorAll('.row.menu').forEach(function(otherRow) {
                if (otherRow !== row) {
                    otherRow.classList.remove('link');
                } //if
            }); //link
        }); //event


        row.addEventListener('mouseleave', function() {
            document.querySelectorAll('.row.menu').forEach(function(otherRow) {
                otherRow.classList.remove('link');
            }); //remove link
        }); //addEvent
    });

    function check(){
        Array.from(rows).forEach(function(row, index){
            if(index===cnt) row.classList.add('link');
        });
    }
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</body>
</html>
