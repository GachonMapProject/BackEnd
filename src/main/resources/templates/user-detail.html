<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=unkjrqfqrq"></script>
    <style>
        .row-mine {
            max-width: 83%;
        }
    </style>
</head>
<body>
<div class="row flex-nowrap">
    <!-- Sidebar -->
    <div class="bg-white col-auto col-md-2" style="max-width: 250px;">
        <div class="bg-white p-2">
            <p class="d-flex mt-2 align-items-center">
                    <span class="d-none d-sm-inline">
                        <img src="/image/Gach_homepage_main.png" class="img-fluid">
                    </span>
            </p>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/squares.leading.rectangle.png" class="img-fluid mb-2"><span class="fs-5 ms-4 d-none d-sm-inline noto-sans-sidebar">대시보드</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/arrow.triangle.branch.png" class="img-fluid mb-2">
                        <span class="fs-5 ms-4 d-none d-sm-inline noto-sans-sidebar">경로 관리</span>
                        <img src="/image/chevron.down.png" class="img-fluid mb-2 ms-3" onclick="viewDetail()">
                    </a>
                    <ul id="additionalOptions" class="additional-options nav nav-pills flex-column">
                        <li class="nav-item mt-1 nav-link">
                            <img src="/image/dot.viewfinder.png" class="img-fluid mb-1">
                            <a href="#" class="mt-2 text-body-secondary fs-5 ms-3 d-none d-sm-inline noto-sans-sidebar" style="display:inline; text-decoration: none;">노드 관리</a>
                        </li>
                        <li class="nav-item mt-1 nav-link">
                            <img src="/image/rectangle.connected.to.line.below.png" class="img-fluid mb-1">
                            <a href="#" class="mt-2 text-body-secondary fs-5 ms-3 d-none d-sm-inline noto-sans-sidebar" style="display:inline; text-decoration: none;">간선 관리</a>
                        </li>
                        <li class="nav-item mt-1 nav-link">
                            <img src="/image/map.png" class="img-fluid mb-1">
                            <a href="#" class="mt-2 text-body-secondary fs-5 ms-3 d-none d-sm-inline noto-sans-sidebar" style="display:inline; text-decoration: none">경로 테스트</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/brain.head.profile.png" class="img-fluid mb-2 me-4">
                        <span class="fs-5 d-none d-sm-inline noto-sans-sidebar">AI 관리</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/building.2.png" class="img-fluid mb-2 me-1"><span class="fs-5 ms-3 d-none d-sm-inline noto-sans-sidebar">장소 관리</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/calendar.badge.plus.png" class="img-fluid mb-2"><span class="fs-5 ms-3 d-none d-sm-inline noto-sans-sidebar">행사 관리</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary ps-2">
                        <img src="/image/person.3.sequence.png" class="img-fluid mb-2 pe-1"><span class="fs-5 ms-2 d-none d-sm-inline noto-sans-sidebar">사용자 관리</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/person.fill.questionmark.png" class="img-fluid mb-2"><span class="fs-5 ms-4 d-none d-sm-inline noto-sans-sidebar">문의 관리</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary">
                        <img src="/image/exclamationmark.circle.png" class="img-fluid mb-2"><span class="fs-5 ms-4 d-none d-sm-inline noto-sans-sidebar">로그</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a href="#" class="nav-link text-body-secondary ps-2">
                        <img src="/image/person.badge.key.png" class="img-fluid mb-2"><span class="fs-5 ms-4 d-none d-sm-inline noto-sans-sidebar">관리자 설정</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-mine py-3 px-0 mx-0 border border-0">
        <div class="container">

            <!-- Header -->

            <div class="row">
                <div class="col align-items-start ubuntu-medium fs-2">
                    사용자 관리
                </div>
                <div class="col align-items-end text-end">
                    <b class="noto-sans-sidebar py-5 my-5" style="font-size:1.5rem;">노명준</b>
                </div>
            </div>

            <!-- Small Box-->

            <div class="row px-5 py-1">
                <div class="col px-5 py-1">
                    <div class="card border-light px-5 py-1" style="max-height: 85vh">
                        <div class="shadow p-3 rounded border-bottom border-4 border-primary-subtle">
                            <form th:object="${user}" th:action="@{/admin/user}" method="post">
                                <div class="row">
                                    <div class="col">
                                        <span class="noto-sans-700 fs-3">사용자 상세 정보</span>
                                    </div>
                                    <div class="col text-end">
                                        <button type="submit" class="btn btn-outline-success">수정</button>
                                        <a th:href="@{'/admin/user/delete'+${user.getUserId()}}" class="btn btn-outline-danger">삭제</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="row mt-4">
                                            <div class="col-6">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;아이디&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;성별&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;속도&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;닉네임&nbsp;</span>
                                                    <input type="text" class="form-control" th:field="*{}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">출생년도</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-6">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;학과&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;키&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;몸무게&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;추천 경로 만족도&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">&nbsp;소요시간 예측 만족도&nbsp;</span>
                                                    <input type="text" class="form-control" th:value="${}" th:text="${}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
