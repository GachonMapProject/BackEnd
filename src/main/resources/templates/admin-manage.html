<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{/fragment :: header}"></header>
    <div class="row">
        <div th:replace="~{fragment :: sidebar('admin')}"></div>
        <div class="col-10" style="background-color: rgb(242,248,250); width: 85%; margin-left:15%; margin-top:5%;">
            <div class="container-fluid mt-4 p-0" style="background-color: rgb(242,248,250);">
                <div class="row ms-5 mb-3 mt-2 nodeHeader">
                    관리자 설정 > 관리자 목록 조회
                </div>
                <div class="row ms-1">
                    <div class="col-11 ms-5" style="width:88%;">
                        <div class="row mb-3 fs-1 fontHv">
                            승인 대기자 목록
                        </div>
                        <div class="row bg-white">
                            <div class="col-5 align-items-center">
                                <div class="search mt-3 mb-2">
                                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                                </div>
                            </div>
                        </div>
                        <div class="row" style="overflow-x: scroll; height:30vh">
                            <table class="table table-hover text-center rounded">
                                <thead>
                                <tr>
                                    <th scope="col">아이디</th>
                                    <th scope="col">이름</th>
                                    <th scope="col">생년월일</th>
                                    <th scope="col">권한</th>
                                    <th scope="col">승인</th>
                                    <th scope="col">삭제</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each=" waiter : ${waiterList}">
                                    <td th:text="${waiter.getAdminId()}">ID</td>
                                    <td th:text="${waiter.getAdminName()}">Mark</td>
                                    <td th:text="${waiter.getAdminBirthday()}">@mdo</td>
                                    <td th:text="${waiter.getAdminAuthorization()}">@mdo</td>
                                    <td>
                                        <a class="text-center" th:href="@{'/admin/approve/'+${waiter.getAdminNum()}}">
                                            <i class="bi bi-check-square"></i>
                                            <!--  권한을 수락하는 API -->
                                        </a>
                                    </td>
                                    <td >
                                        <a class="text-center" th:href="@{'/admin/delete/'+${waiter.getAdminNum()}}">
                                            <i class="bi bi-x-square"></i>
                                            <!-- 권한을 거부하는 API -->
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row mt-4">
                            <div class="col offset-5">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row ms-1">
                    <div class="col-11 ms-5" style="width:88%;">
                        <div class="row mb-3 fs-1 fontHv">
                            관리자목록
                        </div>
                        <div class="row bg-white">
                            <div class="col-5 align-items-center">
                                <div class="search mt-3 mb-2">
                                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col ps-0 pe-0" style="overflow-x : scroll; height: 30vh;">
                                <table class="table table-hover text-center rounded" style="overflow-y: auto;">
                                    <thead>
                                    <tr>
                                        <th scope="col">아이디</th>
                                        <th scope="col">이름</th>
                                        <th scope="col">생년월일</th>
                                        <th scope="col">권한</th>
                                        <th scope="col">상세보기</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="admin : ${adminList}">
                                        <td th:text="${admin.getAdminId()}">Mark</td>
                                        <td th:text="${admin.getAdminName()}">@mdo</td>
                                        <td th:text="${admin.getAdminBirthday()}">@mdo</td>
                                        <td th:text="${admin.getAdminAuthorization()}">Otto</td>
                                        <td class="text-center">
                                            <a th:href="@{'/admin/'+${admin.getAdminNum()}}" >
                                                <i class = "bi bi-info-circle"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col bg-white ms-0 ps-3" style="border-left : 0.1rem solid darkgrey; overflow: hidden; height: 30vh;">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <p class="fs-4 nodeHeader">아이디</p>
                                            <hr>
                                            <input type="text" class="form-control fontHv mt-0 pt-0" placeholder="name@example.com" >
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <p class="fs-4 nodeHeader">권한</p>
                                            <hr>
                                            <input type="text" class="form-control fontHv mt-0 pt-0" placeholder="name@example.com" >
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <p class="fs-4 nodeHeader">이름</p>
                                            <hr>
                                            <input type="text" class="form-control fontHv mt-0 pt-0" placeholder="name@example.com" >
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <p class="fs-4 nodeHeader">생년월일</p>
                                            <hr>
                                            <input type="text" class="form-control fontHv mt-0 pt-0" placeholder="name@example.com" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3 offset-2">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
