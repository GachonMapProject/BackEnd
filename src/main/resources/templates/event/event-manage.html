<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{/fragment :: header}"></header>
    <div class="row">
        <div th:replace="~{fragment :: sidebar('event')}"></div>
        <div class="col-10" style="background-color: rgb(242,248,250); width: 85%; margin-left:15%; margin-top:5%;">
            <div class="container-fluid mt-4 p-0" style="background-color: rgb(242,248,250);">
                <div class="row ms-5 mb-3 mt-2 nodeHeader">
                    관리자 > 행사 관리 > 행사 목록 조회
                </div>
                <div class="row ms-1">
                    <div class="col-11 ms-5" style="width:88%;">
                        <div class="row mb-3 fs-1 fontHv">
                            행사 목록
                        </div>
                        <div class="row bg-white">
                            <div class="col-5 align-items-center">
                                <div class="row mt-2">
                                    <div class="col pe-0" style="position : relative">
                                        <input type="text" style="border-radius: 0" class="form-control form-input" placeholder="이름 검색" id="word">
                                        <i class="bi bi-search fs-5" style="position : absolute; top: 11%; left : 95%; cursor: pointer" onclick="searchConnect()"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 offset-4 align-items-center text-end">
                                <a href="/admin/event/add" class="btn btn-primary add mt-2 sidebarItem fs-6">행사 등록</a>
                            </div>
                        </div>
                        <div class="row">
                            <table class="table">
                                <thead class="text-center rounded pt-2 fontReg">
                                <tr>
                                    <th scope="col">행사 이름</th>
                                    <th scope="col">시작일</th>
                                    <th scope="col">종료일</th>
                                    <th scope="col">URL</th>
                                    <th scope="col">행사 이미지 이름</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">
                                <tr th:each="event : ${eventList.adminEventList}" style="max-height: 6vh; cursor:pointer"
                                    th:onclick="|location.href='@{/admin/event/{eventId}(eventId=${event.getEventId()})}'|">
                                    <td th:text="${event.eventName}">1</td>
                                    <td th:text="${event.eventStartDate}">Mark</td>
                                    <td th:text="${event.eventEndDate}">Otto</td>
                                    <td th:text="${event.eventLink}">@mdo</td>
                                    <td th:text="${event.eventImageName}">@mdo</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item" style="cursor: pointer" th:each="pageNumber : ${#numbers.sequence(1, eventList.totalPage)}"
                                            th:onclick="|location.href='@{/admin/event/list/{pageNumber}(pageNumber= ${pageNumber} -1)}'|"
                                            ><a class="page-link" th:text="${pageNumber}">1</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragment::search"></script>

<script>
    let rows = document.getElementsByClassName('row menu');
    let cnt = 0;
    let temp = 0;
    Array.from(rows).forEach(function(row, index) {

        if (row.classList.contains('link')) {
            cnt = index; // 인덱스 저장
        }

        row.addEventListener('mouseenter', function() {
            this.classList.add('link');

            document.querySelectorAll('.row.menu').forEach(function(otherRow) {
                if (otherRow !== row) {
                    otherRow.classList.remove('link');
                }
            });
        });

        row.addEventListener('mouseleave', function() {
            document.querySelectorAll('.row.menu').forEach(function(otherRow) {
                otherRow.classList.remove('link');
            });
        });
    });



    function check(){
        Array.from(rows).forEach(function(row, index){
            if(index===cnt) row.classList.add('link');
        });
    }
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    function searchConnect(){
        let wordBox = document.getElementById("word");
        window.self.location.href = 'http://localhost:60002/admin/node/search/' + wordBox.value;
    }
</script>
</body>
</html>
