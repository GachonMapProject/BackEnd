<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:fragment="head">
    <meta charset="UTF-8">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!-- JS -->
    <script src="/js/app.js" th:src="@{/js/app.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e964f10e2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Title</title>
</head>
<body>
    <div th:fragment="sidebar(param1)" class="col-2 mt-4 text-center" style="width:15%; position:fixed; z-index:1000;" id="sideBar" onmouseleave="check()">
        <div class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'dash' ? 'link' : 'white'">
            <div class="col-3 ms-4 ps-3">
                <i class="bi bi-grid-1x2-fill fs-4"></i>
            </div>
            <div class="col-6 ps-2 fs-5 sidebarItem">
                대시보드
            </div>
        </div>
        <a class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'dash' ? 'link' : 'white'">
                <div class="col-3 ms-4 ps-3">
                    <i class="bi bi-grid-1x2-fill fs-4"></i>
                </div>
                <div class="col-6 ps-2 fs-5 sidebarItem">
                    대시보드
                </div>
        </a>
        <a href="/admin/node" th:href="@{/admin/node}" class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'node' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-1 ps-3">
                <i class="fa-solid fa-location-dot fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-0 sidebarItem">
                지점 관리
            </div>
        </a>
        <a href="/admin/line" th:href="@{/admin/line}"  class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'edge' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-solid fa-share-nodes fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-0 sidebarItem">
                간선 관리
            </div>
        </a>
        <a href="#" class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'edgeTest' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-solid fa-map-pin fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-2 sidebarItem">
                경로 테스트
            </div>
        </a>
        <a href="/admin/ai" th:href="@{/admin/ai}"  class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'ai' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-1 ps-3">
                <i class="bi bi-cpu-fill fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 text-start ps-4 ms-2 sidebarItem">
                AI 관리
            </div>
        </a>
        <a href="/admin/building" th:href="@{/admin/building}"  class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'building' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-solid fa-building fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-1 sidebarItem">
                건물 관리
            </div>
        </a>
        <a href="/admin/event" th:href="@{/admin/event}"  class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'event' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-regular fa-calendar-check fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-1 sidebarItem">
                행사 관리
            </div>
        </a>
        <a href="/admin/users/list" th:href="@{/admin/users/list}"  class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'user' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-solid fa-users fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-2 sidebarItem">
                사용자 관리
            </div>
        </a>
        <a href="/admin/question" th:href="@{/admin/question}" class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'question' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-solid fa-person-circle-question fs-2 ps-1"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-1 sidebarItem">
                문의 관리
            </div>
        </a>
        <a href="/admin/log" th:href="@{/admin/log}"  class="row menu" style="height : 7vh; line-height: 7vh;" th:classappend="${param1} == 'log' ? 'link' : 'white'">
            <div class="col-3 ms-4 mt-2 ps-3">
                <i class="fa-solid fa-server fs-4"></i>
            </div>
            <div class="col-6 fs-5 mt-1 ps-1 sidebarItem">
                로그 관리
            </div>
        </a>
        <div class="row mt-5 pt-5">
            <p class="text-break text-secondary fs-6 sidebarItem">
                Copyright@2024 가천대학교 F2Z. <br>All rights reserved.
            </p>
        </div>
    </div>
    <header th:fragment="header" class="row text-center pb-1" style="background-color: white; width:100%; height:7%; position:fixed; z-index:1100; margin-top:0; padding-top:0">
        <div class="col-2 ms-0">
            <img src="/image/Gach_homepage_main.png" width="250rem" style="margin-right : 31%;" alt="경로 오류 발생">
        </div>
        <div class="col-2 mt-4">
            <div class="search">
                <input type="text" class="form-control form-input" placeholder="Search anything...">
            </div>
        </div>
        <div class="col offset-5 mt-4">
            <span class="translate-middle badge rounded-pill" style="position:absolute; top:34%; left:82.4%; background-color: rgb(220, 38,38);">
                32+
                <span class="visually-hidden">unread messages</span>
            </span>
            <a href="#" class="text-center" data-bs-toggle="tooltip" data-bs-title="처리하지 않은 문의" data-bs-placement="bottom" style="color:black"><i class="bi bi-bell-fill fs-3"></i></a>
            <span class="translate-middle badge rounded-pill" style="position:absolute; top:34%; left:86.5%; background-color: rgb(220, 38,38);">
                3+
                <span class="visually-hidden">unread messages</span>
            </span>
            <a href="/admin/list" th:href="@{/admin/list}" class="text-center ms-5" data-bs-toggle="tooltip" data-bs-title="관리자 설정" data-bs-placement="bottom" style="color:black;"><i class="bi bi-gear-fill fs-3"></i></a>
            <a href="#" class="text-center ms-5" data-bs-toggle="tooltip" data-bs-title="로그아웃" data-bs-placement="bottom" style="color:black"><i class="bi bi-door-closed-fill fs-3"></i></a>
            <a href="#" class="text-center ms-5" data-bs-toggle="tooltip" data-bs-title="관리자 로그인" data-bs-placement="bottom" style="color:black"><i class="bi bi-person-fill fs-3"></i>
            </a>
        </div>
    </header>
</body>
</html>
