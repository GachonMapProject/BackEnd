<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그 관리</title>
</head>
<body>
    <div class="container-fluid">
        <header th:replace="~{/fragment :: header}"></header>
        <div class="row">
            <div th:replace="~{fragment :: sidebar('log')}"></div>
            <div class="col-10" style="background-color: rgb(242,248,250); width: 85%; margin-left:15%; margin-top:5%;">
                <div class="container-fluid mt-4 p-0" style="background-color: rgb(242,248,250);">
                    <div class="row ms-5 mb-3 mt-2 nodeHeader">
                        로그 관리 > 로그 목록 조회
                    </div>
                    <div class="row ms-1">
                        <div class="col-11 ms-5" style="width:88%;">
                            <div class="row mb-3 fs-1 fontHv">
                                로그 목록
                            </div>
                            <div class="row bg-white">
                                <div class="col-5 align-items-center">
                                    <div class="row mt-2">
                                        <div class="col pe-0" style="position : relative">
                                            <input type="text" style="border-radius: 0" class="form-control form-input" placeholder="이름 검색" id="word">
                                            <i class="bi bi-search fs-5" style="position : absolute; top: 11%; left : 95%; cursor: pointer" onclick="searchConnect()"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="overflow-x: scroll;">
                                <table class="table table-hover text-center rounded">
                                    <thead>
                                    <tr>
                                        <th scope="col">시간</th>
                                        <th scope="col">레벨</th>
                                        <th scope="col">Code</th>
                                        <th scope="col">UserCode</th>
                                        <th scope="col">메시지</th>
                                        <th scope="col">Method</th>
                                        <th scope="col">URL</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each=" log : ${logList}">
                                        <td th:text="${log.}">2024-05-05T00:02:01</td>
                                        <td th:text="${log.}">DEBUG</td>
                                        <td th:text="${log.}">200</td>
                                        <td th:text="${log.}">1012</td>
                                        <td th:text="${log.}">경로 조회 요청</td>
                                        <td th:text="${log.}">GET</td>
                                        <td th:text="${log.}">ceprj.~~:60002/path??</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row mt-4">
                                <div class="col offset-5">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="fragment::search"></script>
    <script>
        function searchConnect(){
            let wordBox = document.getElementById("word");
            window.self.location.href = 'http://localhost:60002/admin/node/search/' + wordBox.value;
        }
    </script>
</body>
</html>
