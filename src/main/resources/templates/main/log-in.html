<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .alert-login{
            position : absolute;
            top : 2.5%;
            left : 37%;
            width : 28%;
        }
    </style>
    <link rel="icon" href="/image/favicon.ico">
</head>
<body>
<div class="container-fluid">

    <div class="row alert-login" th:if="${message == '회원가입이 완료되었습니다. 관리자 승인까지 잠시만 기다려주세요.' or message == '비밀번호가 다릅니다.'}">
        <div class="alert alert-primary alert-dismissible fade show text-center" role="alert">
            <strong><i class="bi bi-exclamation-circle-fill"></i></strong>&nbsp;<span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-6 text-center mt-5 pt-5">
            <div class="card text-center p-5 border border-0 shadow-lg bg-body-tertiary rounded">
                <div class="row">
                    <div class="col text-center">
                        <img src="/image/Gach_homepage_main.png" class="img-fluid">
                    </div>
                </div>
                <div class="row mt-5">
                    <form id="login-form" action="/login-process" method="post">
                        <div class="col">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput" name="adminId" placeholder="name@example.com">
                                <label for="floatingInput">아이디</label>
                            </div>
                            <div class="form-floating mt-2 mb-1">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="adminPassword">
                                <label for="floatingPassword">비밀번호</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row mt-4 mt-3">
                    <div class="col text-start fs-6">
                        <a href="/admin/main-page" class="btn btn-outline-secondary">메인 페이지</a>
                    </div>
                    <div class="col text-end">
                        <a type="submit" href="/admin/signup" class="btn btn-outline-warning">회원가입</a>
                        <button type="submit" form="login-form" class="btn btn-outline-primary">로그인</button>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-between" style="opacity: 40%;">
                    <div class="col-3 mt-3">
                        <img src="/image/gachon_symbolmark.png" class="img-fluid" style="width:15%">
                    </div>
                    <div class="col-6 p-0 align-self-center">
                        <table class="table table-borderless ms-5 ps-3">
                            <tr class="p-0">
                                <td class="p-0 text-end">종합프로젝트&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;가천대학교 컴퓨터공학과 2024-1</td>
                            </tr>
                            <tr>
                                <td class="p-0 text-end">담당교수&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;이병문 교수님</td>
                            </tr>
                            <tr>
                                <td class="p-0  text-end">담당 팀원&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;원웅주, 김민서, 이수현, 노명준</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
