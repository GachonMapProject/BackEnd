<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4 text-center mt-5 pt-5">
            <div class="card text-center p-5 border border-0 shadow-lg bg-body-tertiary rounded">
                <div class="row">
                    <div class="col text-center">
                        <h1>회원가입</h1>
                    </div>
                </div>
                <div class="row mt-5">
                    <form id="signup-form" th:object="${adminDto}" th:action="@{/admin/signup}" method="post">
                        <div class="col">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput1" placeholder="name@example.com" th:field="*{adminId}">
                                <label for="floatingInput1">아이디</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminId')}" class="text-start ms-2 text-danger" style="font-size:80%">
                                <i class="bi bi-exclamation-circle"></i><span class="ps-1 pt-1" th:errors="*{adminId}">아이디 오류</span>
                            </div>
                            <div th:if="${idMessage == '이미 존재하는 아이디입니다.'}" class="text-start ms-2 text-danger" style="font-size:80%">
                                <i class="bi bi-exclamation-circle"></i><span class="ps-1 pt-1" th:text="${idMessage}">아이디 오류</span>
                            </div>
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput2" placeholder="name@example.com" th:field="*{adminName}">
                                <label for="floatingInput2">이름</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminName')}" class="text-start ms-2 text-danger" style="font-size:80%">
                                <i class="bi bi-exclamation-circle"></i><span class="ps-1 pt-1" th:errors="*{adminName}">이름 오류</span>
                            </div>
                            <div class="form-floating mb-1">
                                <input type="date" class="form-control" id="floatingInput3" placeholder="name@example.com" th:field="*{adminBirthday}">
                                <label for="floatingInput3">생년월일</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminBirthday')}" class="text-start ms-2 text-danger" style="font-size:80%">
                                <i class="bi bi-exclamation-circle"></i><span class="ps-1 pt-1" th:errors="*{adminBirthday}">생년월일 오류</span>
                            </div>
                            <div class="form-floating mb-1">
                                <input type="password" class="form-control" id="floatingPassword4" placeholder="Password" th:field="*{adminPassword}">
                                <label for="floatingPassword4">비밀번호</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminPassword')}" class="text-start ms-2 text-danger" style="font-size:80%">
                                <i class="bi bi-exclamation-circle"></i><span class="ps-1 pt-1" th:errors="*{adminPassword}">생년월일 오류</span>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword5" placeholder="Password" th:field="*{adminPasswordCheck}">
                                <label for="floatingPassword5">비밀번호확인</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminPasswordCheck')}" class="text-start ms-2 text-danger" style="font-size:80%">
                                <i class="bi bi-exclamation-circle"></i><span class="ps-1 pt-1" th:errors="*{adminPasswordCheck}">생년월일 오류</span>
                            </div>
                        </div>
                        <div class="row mt-4 mt-3">
                            <div class="col text-start fs-6">
                                <a href="/admin/main-page" class="btn btn-outline-secondary">메인 페이지</a>
                            </div>
                            <div class="col text-end">
                                <button type="submit" form="signup-form" class="btn btn-outline-primary">회원가입</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="row" style="opacity: 40%;">
                    <div class="col-2 mt-3">
                        <img src="/image/gachon_symbolmark.png" class="img-fluid">
                    </div>
                    <div class="col-8 p-0 ms-5">
                        <table class="table table-borderless ms-5 ps-3">
                            <tr class="p-0">
                                <td class="p-0 text-end">종합프로젝트&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;가천대학교 컴퓨터공학과 2024-1</td>
                            </tr>
                            <tr>
                                <td class="p-0 text-end">담당교수&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;이병문 교수님</td>
                            </tr>
                            <tr>
                                <td class="p-0  text-end">담당 팀원&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;원웅주, 김민서, 이수현, 노명준</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
