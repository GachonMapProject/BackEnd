<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{/fragment :: header}"></header>
    <div class="row">
        <div th:replace="~{fragment :: sidebar('node')}"></div>
        <div class="col-10" style="background-color: rgb(242,248,250); width: 85%; margin-left:15%; margin-top:5%;">
            <div class="container-fluid mt-4 p-0" style="background-color: rgb(242,248,250);">
                <div class="row ms-5 mb-3 mt-2 nodeHeader">
                    관리자 >  지점 관리 > 지점 목록 조회
                </div>
                <div class="row mb-4 ms-5 fs-1 fontHv">
                    지점이슈
                </div>
                <div class="row text-center">
                    <div class="col-4 ps-5">
                        <div class="shadow p-3 mb-5 text-start rounded" style="background-color: white;">
                            <p class="fs-4 ms-3 nodeHeader">일일 지점 문의 / 일일 전체 문의</p>
                            <hr>
                            <div>
                                <canvas id="myChart1"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 ps-5">
                        <div class="shadow p-3 mb-5 text-start rounded" style="background-color: white;">
                            <p class="fs-4 ms-3 nodeHeader">만족도가 낮게 평가된 지점</p>
                            <hr>
                            <div>
                                <canvas id="myChart2"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 ps-5">
                        <div class="row w-75">
                            <div class="shadow p-3 mb-1 text-start rounded" style="background-color: white;">
                                <p class="fs-4 nodeHeader">경로 미등록 지점 수 / 총 지점 수</p>
                                <hr>
                                <div class="row">
                                    <div class="col-2 fs-1 ms-3 ps-2 rounded-4" style="background-color: rgb(163, 230, 53);"><i class="bi bi-clipboard-check" style="color:white;"></i></div>
                                    <div class="col-9 fs-1 ms-2 ps-0 text-center">
                                        <span class="fs-1">6&nbsp;</span><span class="fs-4" style="color:rgb(203, 213, 225)">/&nbsp;200지점</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row w-75">
                            <div class="shadow p-3 mt-1 text-start rounded" style="background-color: white;">
                                <p class="fs-4 nodeHeader">미 사용 지점 수</p>
                                <hr>
                                <div class="row">
                                    <div class="col-2 fs-1 ms-3 ps-2 me-0 pe-0 rounded" style="background-color: rgb(110, 231, 183);"><i class="fa-regular fa-message" style="color:white"></i></div>
                                    <div class="col-9 fs-1 ms-2 ps-0 text-center">
                                        45<span class="fs-4" style="color:rgb(203, 213, 225)">지점</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ms-1">
                    <div class="col-11 ms-5" style="width:88%;">
                        <div class="row mb-3 fs-1 fontHv">
                            지점목록
                        </div>
                        <div class="row bg-white">
                            <div class="col-5 align-items-center">
                                <div class="search mt-3 mb-2">
                                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                                </div>
                            </div>
                            <div class="col-3 offset-4 align-items-center text-end">
                                <button type="submit" class="mt-3 btn btn-primary add">지점 추가</button>
                            </div>
                        </div>
                        <div class="row" style="overflow-x: scroll; height:40vh">
                            <table class="table table-hover text-center rounded">
                                <thead>
                                    <tr>
                                        <th scope="col">번호</th>
                                        <th scope="col">노드 이름</th>
                                        <th scope="col">경도</th>
                                        <th scope="col">위도</th>
                                        <th scope="col">고도</th>
                                        <th scope="col">상세보기</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="node : ${nodeList}">
                                    <th scope="row" th:text="${node.getNodeId()}">1</th>
                                    <td th:text="${node.getNodeName()}">Mark</td>
                                    <td th:text="${node.getNodeLatitude()}">Otto</td>
                                    <td th:text="${node.getNodeLongitude()}">@mdo</td>
                                    <td th:text="${node.getNodeAltitude()}"></td>
                                    <td class="text-center">
                                        <a th:href="@{'/admin/node/'+${node.getNodeId()}}" >
                                            <i class = "bi bi-info-circle"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row mt-4">
                            <div class="col offset-5">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let rows = document.getElementsByClassName('row menu');
    let cnt = 0;
    let temp = 0;
    Array.from(rows).forEach(function(row, index) {

        if (row.classList.contains('link')) {
            cnt = index; // 인덱스 저장
        }

        row.addEventListener('mouseenter', function() {
            this.classList.add('link');

            document.querySelectorAll('.row.menu').forEach(function(otherRow) {
                if (otherRow !== row) {
                    otherRow.classList.remove('link');
                }
            });
        });

        row.addEventListener('mouseleave', function() {
            document.querySelectorAll('.row.menu').forEach(function(otherRow) {
                otherRow.classList.remove('link');
            });
        });
    });

    function check(){
        Array.from(rows).forEach(function(row, index){
            if(index===cnt) row.classList.add('link');
        });
    }
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['5월 1일', '5월 2일', '5월 3일', '5월 4일', '5월 5일', '5월 6일', '5월 7일', '5월 8일', '5월 9일', '5월 10일', '5월 11일'],
            datasets: [{
                label: '전체 문의',
                data: [24, 20, 30, 19, 15, 10,20,25,30,29,10,32],
                borderWidth: 1
            },{
                label: '지점 문의',
                data: [12, 19, 3, 5, 2, 3,4,1,21,23,3,5,2],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['가천관', '제2기숙사', '공과대학2', '무당이 정류장', '가천대역 1번출구'],
            datasets: [{
                label: '만족도 평균 하위 Top5',
                data: [1.5, 2, 4, 4.7, 5],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
