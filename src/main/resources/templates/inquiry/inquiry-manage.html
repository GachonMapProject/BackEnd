<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리</title>
</head>
<body>
    <div class="container-fluid">
        <header th:replace="~{/fragment :: header}"></header>
        <div class="row">
            <div th:replace="~{fragment :: sidebar('question')}"></div>
            <div class="col-10" style="background-color: rgb(242,248,250); width: 85%; margin-left:15%; margin-top:5%;">
                <div class="container-fluid mt-4 p-0" style="background-color: rgb(242,248,250);">
                    <div class="row ms-5 mb-3 mt-2 nodeHeader">
                        관리자 > 문의 관리 > 문의 목록 조회
                    </div>
                    <div class="row ms-1">
                        <div class="col-11 ms-5" style="width:88%;">
                            <div class="row mb-3 fs-1 fontHv">
                                문의 목록
                            </div>
                            <div class="row bg-white">
                                <div class="col-5 align-items-center">
                                    <div class="search mt-2 mb-2">
                                        <input type="text" class="form-control form-input" placeholder="Search anything...">
                                    </div>
                                </div>
                                <div class="col-3 offset-4 align-items-center text-end">
                                    <a href="/admin/event/add" class="btn btn-primary add mt-2 sidebarItem fs-6">건물 등록</a>
                                </div>
                            </div>
                            <div class="row" style="height : 70vh">
                                <table class="table">
                                    <thead class="text-center">
                                        <tr>
                                            <th scope="col">문의 구분</th>
                                            <th scope="col">문의 종류</th>
                                            <th scope="col">건물 제목</th>
                                            <th scope="col">닉네임</th>
                                            <th scope="col">일시</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                    <tr th:each="question : ${questionList}" th:onclick="|location.href='@{/admin/question/{questionId}(questionId=${question.getId()})}'|">
                                        <td th:text="${question}">1</td>
                                        <td th:text="${question}">Mark</td>
                                        <td th:text="${question}">Otto</td>
                                        <td th:text="${question}">@mdo</td>
                                        <td th:text="${question}">@mdo</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row mt-4">
                                <div class="col offset-5">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
