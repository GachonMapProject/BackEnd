                                            <input type="text" style="border-radius: 0" class="form-control form-input" placeholder="이름 검색" id="word">
                                            <i class="bi bi-search fs-5" style="position : absolute; top: 11%; left : 95%; cursor: pointer" onclick="searchConnect()"></i>
                                        </div>
                                    </div>
                                </div>

                            <div class="row" style="height : 70vh">
                                <table class="table">
                                    <thead class="text-center">
                                        <tr>
                                            <th scope="col">문의 구분</th>
                                            <th scope="col">문의 종류</th>
                                            <th scope="col">문의 제목</th>
                                            <th scope="col">닉네임</th>
                                            <th scope="col">일시</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                    <tr th:each="inquiry : ${inquiryList.inquiryList}"
                                        th:onclick="|location.href='@{/admin/inquiry/{inquiryId}(inquiryId=${inquiry.getInquiryId()})}'|">
                                        <td th:text="${inquiry.inquiryProgress}">1</td>
                                        <td th:text="${inquiry.inquiryCategory}">Mark</td>
                                        <td th:text="${inquiry.inquiryTitle}">Otto</td>
                                        <td th:text="${inquiry.user.getUserNickname()}">@mdo</td>
                                        <td th:text="${inquiry.createDt}">@mdo</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row mt-4">
                                <div class="col offset-5">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item" style="cursor: pointer" th:each="pageNumber : ${#numbers.sequence(1, inquiryList.totalPage)}"
                                                th:onclick="|location.href='@{/admin/inquiry/list/{pageNumber}(pageNumber= ${pageNumber} -1)}'|"
                                            ><a class="page-link" th:text="${pageNumber}">1</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
